<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} <ng-container i18n="@@detail">Details</ng-container></h2>
  <div><span>ID: </span>{{hero.id}}</div>
  <div>
    <label>
      <ng-container i18n="@@name">name:</ng-container>
      <input [(ngModel)]="hero.name" i18n-placeholder="@@namePlaceholder" placeholder="name"/>
    </label>
  </div>
  <button (click)="goBack()" i18n="@@back">go back</button>
  <button *appHasRole="'admin'" (click)="save()" i18n="@@save">save</button>
</div>
