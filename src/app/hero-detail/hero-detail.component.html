<div *ngIf="hero">
  <h2>{{hero.name | uppercase}}
    <ng-container i18n="@@detail">Details</ng-container>
  </h2>
  <div><span>ID: </span>{{hero.id}}</div>
  <div>
    <label for="hero-name" i18n="@@name">Hero name: </label>
    <input id="hero-name" [(ngModel)]="hero.name" i18n-placeholder="@@namePlaceholder" placeholder="Hero name"/>
  </div>
  <button (click)="goBack()" i18n="@@back">go back</button>
  <button *appHasRole="'ADMIN'" (click)="save()" i18n="@@save">save</button>
</div>
